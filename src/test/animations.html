<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant UI Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #14151a;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .messages {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            animation: messageAppear 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4a9eff 0%, #2d7eeb 100%);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.2);
        }

        .message.assistant {
            align-self: flex-start;
            background: linear-gradient(135deg, #2c2f3a 0%, #1a1c24 100%);
            color: #e1e1e6;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Wave Animation */
        .wave-container {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 5px;
            padding: 15px 25px;
            background: rgba(26, 28, 36, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .wave {
            width: 4px;
            height: 20px;
            background: #4a9eff;
            border-radius: 10px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }

        /* Electric Bubble Animation */
        .typing-indicator {
            position: fixed;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 4px;
            padding: 12px 20px;
            background: rgba(26, 28, 36, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .bubble {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a9eff;
            animation: bubble 1.4s ease-in-out infinite;
        }

        .bubble:nth-child(1) { animation-delay: -0.32s; }
        .bubble:nth-child(2) { animation-delay: -0.16s; }
        .bubble:nth-child(3) { animation-delay: 0s; }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.5);
            }
            50% {
                transform: scaleY(2);
            }
        }

        @keyframes bubble {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            <div class="message user">
                Hello! How can you help me today?
            </div>
            <div class="message assistant">
                Hi! I'm your voice assistant. I can help you with various tasks. Just speak naturally and I'll assist you.
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>

        <!-- Wave Animation -->
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        // Add messages dynamically for testing
        function addMessage(content, type) {
            const messages = document.querySelector('.messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = content;
            messages.appendChild(message);
            message.scrollIntoView({ behavior: 'smooth' });
        }

        // Test messages
        setTimeout(() => addMessage("I need help with my project", "user"), 2000);
        setTimeout(() => addMessage("I'll be happy to help you with your project. What kind of project is it?", "assistant"), 4000);
    </script>
</body>
</html>
